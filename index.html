<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="main-content">

    <div id="app">

        <div style="display: flex; justify-content: space-between;">
                <div v-for="course in allCourses" style="width: 20%; border: 1px solid blue">
                        <ul>
                            <li>Topic: {{course.topic}}</li>
                            <li>Location: {{course.location}}</li>
                            <li>Price: {{course.price}}</li>
                        </ul>
                    </div>
        </div>

    </div>
</div> 
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    
    let vm = new Vue({
        el: '#app',
        data () {
            return {
                allCourses: []
            }
        },
        mounted() {
            fetch('http://localhost:3000').then(response => response.json().then(data =>  this.allCourses = data))
        }  
    })
</script>
</body>
</html>
